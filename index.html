<!DOCTYPE html>
<html>
   <head>
        <title>Send Request</title>
      
        <meta http-equiv = "refresh" content = "15; url = https://github.com/Shayneintsu/DrawMeSomething.github.io/blob/main/README.md" />
    
    </head>
   <body>
        <script type="text/javascript">

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const cell = urlParams.get('cell')


            const url = `https://hook.eu2.make.com/k4xatrw21v72f9yeiku5do08y15hnnh7?cellnb=${cell}`;
                
            const options = {
                method: 'POST'
            };
            
            fetch(url, options)
                .then(response => response.json())
                .then(data => {
                    console.log('statusCode:', response.status);
                    console.log('data:', data);
                })
                .catch(error => console.error(error));
        
        </script>
        
</body>
</html>
